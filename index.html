<!DOCTYPE html>
<html>
<head>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<title>Poker Challenge - Bruno Monteiro</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Poker Challenge</h1>
        <h3>by Bruno Monteiro</h3>
        <hr>
        <div class="row">
            <div class="col-4">
                <p class="font-weight-bold">Game Settings:</p>
            </div>
            <div class="col-8">
                <p class="font-weight-bold">Actions:</p>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="playerNumber">Number of Players:</label>
                            <input type="number" class="form-control" id="playerNumber" min="2" max="6" value="3">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="roundsNumber">Number of Rounds:</label>
                            <input type="number" class="form-control" id="roundsNumber" min="2" max="5" value="5">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-2">
                        <button class="btn btn-primary" id="startGameBtn">Start Game</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-secondary" id="startRoundBtn">Start Round</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-secondary" id="rankHandsBtn">Rank Hands</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-success" id="findWinnerBtn">Find Winner</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-danger" id="restartBtn">Reset Game</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <p class="font-weight-bold">Output: <span id="roundLabel"></span></p>
                <p id="output" class="border p-2"></p>
            </div>
        </div>
    </div>
</body>
</html>
